<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="home">
      <h1><a href="./index.html">Domazo</a></h1>
      <nav class="nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="cart-div">
      <div class="shop-cart"><h2>Shopping Cart</h2></div>
      <hr />
      <div class="order-flex">
        <div class="ordered-item-img">
          <img
            src="https://b.zmtcdn.com/data/pictures/8/20709978/b9cf072f2a9326b261b70aa891408023_o2_featured_v2.jpg"
            alt=""
          />
        </div>
        <div class="ordered-details">
          <div class="ordered-food-name"><h3>Butter Chicken</h3></div>
          <div class="ordered-food-des"><p>Indian</p></div>
          <div class="orderd-food-details">
            <div class="orderd-food-price">₹350.00</div>
            <div class="orderd-food-quantity">
              <select name="qty">
                <option value="1">Qty: 1</option>
                <option value="2">Qty: 2</option>
                <option value="3">Qty: 3</option>
                <option value="4">Qty: 4</option>
                <option value="5">Qty: 5</option>
              </select>
            </div>
            <div class="veg-nonveg">
              <svg fill="#BF4C43" width="15" viewBox="0 0 20 20">
                <path
                  d="M20 4V16C20 18.26 18.26 20 16 20H4C1.76 20 0 18.26 0 16V4C0 1.74 1.76 0 4 0H16C18.26 0 20 1.74 20 4ZM18.34 4C18.34 2.74 17.26 1.66 16 1.66H4C2.76 1.66 1.66 2.74 1.66 4V16C1.66 17.26 2.76 18.34 4 18.34H16C17.26 18.34 18.34 17.26 18.34 16V4Z"
                ></path>
                <path
                  d="M9.99996 3.75L15.8333 14.5833H4.16663L9.99996 3.75Z"
                ></path>
              </svg>
              <p>non veg</p>
            </div>
            <div class="ordered-food-by">
              By
              <a
                href="https://www.zomato.com/ramanagara/eats-of-arab-ramanagara-locality/order"
                >Eats of Arab</a
              >
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="order-flex">
        <div class="ordered-item-img">
          <img
            src="https://b.zmtcdn.com/data/pictures/8/20709978/b9cf072f2a9326b261b70aa891408023_o2_featured_v2.jpg"
            alt=""
          />
        </div>
        <div class="ordered-details">
          <div class="ordered-food-name"><h3>Noodles</h3></div>
          <div class="ordered-food-des"><p>Chinese</p></div>
          <div class="orderd-food-details">
            <div class="orderd-food-price">₹500.00</div>
            <div class="orderd-food-quantity">
              <select name="qty">
                <option value="1">Qty: 1</option>
                <option value="2">Qty: 2</option>
                <option value="3">Qty: 3</option>
                <option value="4">Qty: 4</option>
                <option value="5">Qty: 5</option>
              </select>
            </div>
            <div class="veg-nonveg">
              <svg fill="#3AB757" width="15" viewBox="0 0 20 20">
                <path
                  d="M15 10C15 12.74 12.76 15 10 15C7.24 15 5 12.74 5 10C5 7.26 7.26 5 10 5C12.74 5 15 7.24 15 10ZM20 4V16C20 18.26 18.26 20 16 20H4C1.76 20 0 18.26 0 16V4C0 1.74 1.76 0 4 0H16C18.26 0 20 1.74 20 4V4ZM18.34 4C18.34 2.74 17.26 1.66 16 1.66H4C2.76 1.66 1.66 2.74 1.66 4V16C1.66 17.26 2.76 18.34 4 18.34H16C17.26 18.34 18.34 17.26 18.34 16V4V4Z"
                ></path>
              </svg>
              <p>veg</p>
            </div>
            <div class="ordered-food-by">
              By <a href="https://beijingbites.com/">Bejing Bites</a>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="sub-total"><p>Subtotal: ₹850</p></div>
    </div>
  </body>
</html>
