<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sign-bg-img">
      <div class="wrapper">
        <div class="outside-sign-form">
          <form>
            <div class="inside-form">
              <h1>
                Welcome to
                <span
                  style="
                    font-family: Roboto Slab, serif;
                    font-size: 2rem;
                    letter-spacing: 3px;
                    font-weight: 900;
                  "
                  >Domazo</span
                >
              </h1>
              <h3>Sign Up</h3>
              <div class="input-box">
                <label for="mail">mail:</label>
                <input
                  class="input-name"
                  type="text"
                  placeholder="pratheek@domazo.com"
                  required
                />
              </div>
              <div class="input-box">
                <label for="Username">Username:</label>
                <input
                  class="input-name"
                  type="text"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="input-box">
                <label for="Pass">Password:</label>

                <input
                  class="input-pass"
                  type="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="input-box">
                <label for="Pass">Confirm Password:</label>

                <input
                  class="input-pass"
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
              </div>
              <div class="agree">
                <input type="checkbox" /><span
                  >I agree with Terms &amp; Conditions.</span
                >
              </div>
              <div class="btn">
                <button class="sign-in" type="submit">
                  <a href="./index.html">Sign Up</a>
                </button>
              </div>

              <p class="have-acc">
                Have an account?<a href="./login.html">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
